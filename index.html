            {

            {

            },
            {

              Score: 7,
              SpendUSD: 1,
              Impr: 33.3,
              Clicks: 3000,
              MktImpactUSD: 232
            },
            {
              id: 8,
              AccountName: 'AccountName8',
              AccountNo: 'AccountNo8',
              MethodCode: 'E1',
              Category: 'Extension',
              TacticTitle: "TacticTitleXXXX",
              Score: 8,
              SpendUSD: 1,
              Impr: 33.3,
              Clicks: 3000,
              MktImpactUSD: 232
            },
            {
              id: 9,
              AccountName: 'AccountName9',
              AccountNo: 'AccountNo9',
              MethodCode: 'E1',
              Category: 'Extension',
              TacticTitle: "TacticTitleXXXX",
              Score: 9,
              SpendUSD: 1,
              Impr: 33.3,
              Clicks: 3000,
              MktImpactUSD: 232
            },
            {
              id: 10,
              AccountName: 'AccountName10',
              AccountNo: 'AccountNo10',
              MethodCode: 'E3',
              Category: 'Extension',
              TacticTitle: "TacticTitleXXXX",
              Score: 10,
              SpendUSD: 1,
              Impr: 33.3,
              Clicks: 3000,
              MktImpactUSD: 232
            },
          ],
          pageSize: 7,
          group: {
            field: "MethodCode", aggregates: [
              { field: "AccountName", aggregate: "count" },
              { field: "AccountNo", aggregate: "count" },
              { field: "MethodCode", aggregate: "count" },
              { field: "Category", aggregate: "count" },
              { field: "Score", aggregate: "sum" }
            ]
          }
        });
        var columnDefinitions = [
          {
            field: "SelectCheckBox",
            template: "<input type='checkbox' class='checkBox'/>",
            headerTemplate: "<input type='checkbox' class='allCheckBox'/>"
          },
          {
            field: "AccountName",
            title: "Account Name",
          },
          {
            field: "AccountNo",
            title: "Account NO.",
          },
          {
            field: "MethodCode",
            title: "Method Code",
            aggregates: ["count"],
            groupHeaderTemplate: "<input type='checkbox' class='groupCheckBox'/> <p>SumPrice: #= aggregates.Score.sum  # numOfAccount: #= aggregates.AccountName.count #</p>"
          },
          {
            field: "Category",
            title: "Category",
          },
          {
            field: "TacticTitle",
            title: "Tactic Title",
          },
          {
            field: "Score",
            title: "Score",
          },
          {
            title: "Est. Change",
            columns: [
              { field: "SpendUSD", title: "SpendUSD" },
              { field: "Impr", title: "Impr." },
              { field: "Clicks", title: "Clicks" },
              { field: "MktImpactUSD", title: "Mkt. Impact USD" }
            ]
          }
        ];

        var grid = $("#grid").kendoGrid({
          dataSource: dataSource,
          sortable: true,
          scrollable: false,
          pageable: true,
          columns: columnDefinitions,
          dataBound: onDataBound,
          editable: "inline"
        }).data("kendoGrid");


        $('.checkBox').bind('click', selectRow);

        $('.groupCheckBox').bind('click', selectGroupRow);

        $("#showSelection").bind("click", function () {
          var checked = [];
          for (var i in checkedIds) {
            if (checkedIds[i]) {
              checked.push(i);
            }
          }

          alert(checked);
        });

      });

      function selectRow() {
        var checked = this.checked,
          row = $(this).closest("tr"),
          grid = $("#grid").data("kendoGrid"),
          dataItem = grid.dataItem(row);


        checkedIds[dataItem.id] = checked;
        if (checked) {
          //-select the row
          row.addClass("k-state-selected");
        } else {
          //-remove selection
          row.removeClass("k-state-selected");

          var currentGroupRow = $(this).parents("tr").siblings(".k-grouping-row");
          var $groupCheckbox = $(currentGroupRow.find(".groupCheckBox"));
          $groupCheckbox.prop('checked', checked);
        }
      }

      function selectGroupRow() {
        var checked = this.checked;
        var grid = $("#grid").data("kendoGrid");
        var currentGroupRow = $(this).closest(".k-grouping-row");
        var groupRows = currentGroupRow.nextUntil(".k-grouping-row", ":not('.k-group-footer')");
        for (var i = 0; i < groupRows.length; ++i) {
          var row = $(groupRows[i].closest("tr"));
          var rowCheckBox = $(row.find(".checkBox"));
          dataItem = grid.dataItem(row);
          checkedIds[dataItem.id] = checked;
          rowCheckBox.prop('checked', checked);
          if (checked) {
            //-select the row
            row.addClass("k-state-selected");
          } else {
            //-remove selection
            row.removeClass("k-state-selected");
          }
        }
      }

      var checkedIds = {};

      function onDataBound(e) {
        var view = this.dataSource.view();
        for (var i = 0; i < view.length; i++) {
          if (checkedIds[view[i].id]) {
            this.tbody.find("tr[data-uid='" + view[i].uid + "']")
              .addClass("k-state-selected")
              .find(".checkbox")
              .attr("checked", "checked");
          }
        }
      }

    </script>
