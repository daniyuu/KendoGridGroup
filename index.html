<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.2.621/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.2.621/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.2.621/styles/kendo.default.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.2.621/styles/kendo.mobile.all.min.css">

    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2017.2.621/js/angular.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2017.2.621/js/jszip.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2017.2.621/js/kendo.all.min.js"></script>
</head>
<div id="example">
    <div id="grid"></div>
    <script>
      $(document).ready(function () {

        $("#grid").kendoGrid({
          dataSource: {
            data: [
              { UnitsInStock: 1, ProductName: 'ProductName1', UnitPrice: 1, UnitsOnOrder: 2 },
              { UnitsInStock: 1, ProductName: 'ProductName1', UnitPrice: 2, UnitsOnOrder: 2 },
              { UnitsInStock: 1, ProductName: 'ProductName1', UnitPrice: 3, UnitsOnOrder: 2 },
              { UnitsInStock: 2, ProductName: 'ProductName1', UnitPrice: 4, UnitsOnOrder: 2 },
              { UnitsInStock: 2, ProductName: 'ProductName1', UnitPrice: 5, UnitsOnOrder: 2 },
              { UnitsInStock: 3, ProductName: 'ProductName1', UnitPrice: 6, UnitsOnOrder: 2 },
            ],
            pageSize: 7,
            group: {
              field: "UnitsInStock", aggregates: [
                { field: "ProductName", aggregate: "count" },
                { field: "UnitPrice", aggregate: "sum" },
                { field: "UnitsOnOrder", aggregate: "sum" },
                { field: "UnitsInStock", aggregate: "count" }
              ]
            }
          },
          sortable: true,
          scrollable: false,
          pageable: true,
          columns: [
            {
              field: "ProductName",
              title: "Product Name",
            },
            {
              field: "UnitPrice",
              title: "Unit Price",
            },
            {
              field: "UnitsOnOrder",
              title: "Units On Order",
            },
            {
              field: "UnitsInStock",
              title: "Units In Stock",
              aggregates: ["min", "max", "count"],
              groupHeaderTemplate: "<button class='selectItemsInThisGroup'>Select</button> <p>SumPrice: #= aggregates.UnitPrice.sum  # numOfOrders: #= aggregates.UnitsOnOrder.sum #</p>"
            }
          ],
          dataBound: function () {
            $(".selectItemsInThisGroup").on("click", function (e) {
              var grid = $("#grid").data("kendoGrid");
              var currentGroupRow = $(this).closest(".k-grouping-row");
              grid.select(currentGroupRow.nextUntil(".k-grouping-row", ":not('.k-group-footer')"));

            })
          }
        });


      });
    </script>
</div>
<body>

</body>
</html>
